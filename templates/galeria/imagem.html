{% extends 'shared/base.html' %}
{% load static %}
{% block content %}

            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if foto.foto == "" or foto.foto == null %}
                        <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/image-not-found.png'%}">
                        {% else %}
                        <img class="imagem__imagem" src="{{foto.foto.url}}">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{ foto.nome }}</p>
                                <p class="imagem__descricao">{{ foto.legenda }}</p>
                                <p class="imagem__texto">{{ foto.descricao }}</p>
                            </div>
                            <div>
                                <a href="{% url 'editar_foto' foto.id %}"><button class="btn btn-success col-12" style="padding: top 10px;">Editar Foto</button>
                                <a href="{% url 'deletar_foto' foto.id %}"><button class="btn btn-danger col-12" style="padding: top 10px;">Deletar Foto</button>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>

{% endblock %}
